    <button type="button" class="btn btn-default dropdown-toggle" style="text-align: left;width: 100%;border-radius: 0;" 
            ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        {{header}} <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" style="width:100%; list-style-type: none;max-height:210px;">
        <li style="display:none">
            <input class="input-block-level" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
        </li>
        <!--<li ng-show="multiple">
            <button class="btn-link btn-small" ng-click="checkAll()"><i class="icon-ok"></i> Check all</button>
            <button class="btn-link btn-small" ng-click="uncheckAll()"><i class="icon-remove"></i> Uncheck all</button>
        </li>-->
        <li ng-repeat="i in items | filter:searchText">
            <a ng-click="select(i); focus()" >
                <!--<i ng-class="{'icon-ok': i.checked, 'icon-empty': !i.checked}"></i>{{i.label}}-->
                <i class='glyphicon' ng-class="{'glyphicon-ok': i.checked, 'glyphicon-unchecked': !i.checked}"></i> {{i.label}}
                
            </a>
        </li>
    </ul>
</div>
